<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="all-block" id="all-block">
      <!-- !navbar Start -->
<nav class="navbar navbar-expand-lg bg-light" >
  <div class="container-fluid">
      <img src="./images/Instagram_logo.svg.png" width="10%" alt="">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="show-username">Username</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="#"
            id="logoutUser-btn"
            >Logout</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="#"
            id="loginUser-btn"
            >Log In</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="#"
            id="loginUser-btn"
            ><img src="./images/plus-solid.svg" width="7%" alt="" id="addPost-btn"  data-bs-toggle="modal" data-bs-target="#staticBackdrop"></a
          >
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search..."
          aria-label="Search"
        />
        <button class="btn btn-outline-secondary" type="submit" id="search-inp">
          Search
        </button>
      </form>
    </div>
  </div>
</nav>
<!-- !navbar End -->
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Post</h1>
            <button type="button" id="btn-close-modal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input
              type="url"
              id="post-url"
              placeholder="Enter image url"
              class="mb-2 w-80 m-auto"
            />
            <input
              type="text"
              id="post-desc"
              placeholder="Description"
              class="mb-2 w-80 m-auto"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addPostModal-btn">Add Post</button>
            <button type="button" class="btn btn-primary" id="saveModal-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- !container  -->
    <div class="container">
      <!-- content start -->
    <div 
    class="d-flex flex-wrap justify-content-center align-items-center"
    id="posts-list"
    
  ></div>
  <!-- content end -->

  <!-- pagination block -->
  <!-- <div class="d-flex w-100 justify-content-center pagination-block">
    <a class="btn btn-dark m-1" href="#" aria-label="Previous" id="prev-page">
      <span aria-hidden="true">&laquo;</span>
    </a>
    <a class="btn btn-dark m-1" href="#" aria-label="Next" id="next-page">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </div> -->
  <!-- pagination block end -->

 
    

      <div class="main-container">
        <div class="main-content">
          <div
            class="slide-container"
            style="background-image: url('./images/mobile-frame.png')"
          >
            <div class="slide-content" id="slide-content">
                
              </div>
          </div>
          <!-- !for sign up -->
          <div class="form-container">
            <div class="signup-form-content box">
              <div class="logo">
                <img src="./images/Копия logo.png" alt="" />
              </div>
              <form action="" class="sigup-form" id="signup-form">
                <div class="form-group">
                  <div class="signup-input">
                    <input
                      type="number"
                      name="number"
                      placeholder="Type your mobile number..."
                      id="signup-number"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="signup-input">
                    <input
                      type="text"
                      name="name"
                      placeholder="Type your name and surname..."
                      id="signup-name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="signup-input">
                    <input
                      type="password"
                      name="password"
                      placeholder="Create password..."
                      id="signup-password"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="signup-input">
                    <input
                      type="password"
                      name="password"
                      placeholder="Type your password again..."
                      id="signup-password-confirm"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="signup-input">
                    <input
                      type="text"
                      name="username"
                      placeholder="Create username..."
                      id="signup-username"
                    />
                  </div>
                </div>
                <div class="btn-group">
                  <button class="signup-btn" id="signup-btn" type="submit">
                    Sign Up
                  </button>
                </div>
              </form>
              <div class="or">
                <hr />
                <span>OR</span>
                <hr />
              </div>
              <div class="goto">
                <p>Already have an account? <a href="#" id="login-href">Log In</a></p>
              </div>
            </div>
          </div>
         
          <!-- !for login -->
          <div class="form-container">
            <div class="login-form-content box">
              <div class="logo">
                <img src="./images/Копия logo.png" alt="" />
              </div>
              <form action="" class="login-form" id="login-form">
                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="text"
                      name="username"
                      placeholder="Type your username..."
                      id="login-username"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="login-input">
                    <input
                      type="password"
                      name="password"
                      placeholder="Type your password..."
                      id="login-password"
                    />
                  </div>
                </div>
                <div class="btn-group">
                  <button class="login-btn" id="login-btn" type="submit">
                    Log In
                  </button>
                </div>
              </form>
              <div class="or">
                <hr />
                <span>OR</span>
                <hr />
              </div>
              <div class="goto">
                <p>
                  Don`t have an account?
                  <a
                    href="#" id="signup-href"
                    >Sign Up</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
